<!doctype html>
<html>
<head>
    <title>TPA Scorekeeper - Professional Billiards Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="modern-tpa.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    
    <!-- External Dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
</head>

<body class="p-3 m-0 tpa-app">
    <!-- Player Setup Form -->
    <form id="playerForm" class="mb-5 d-flex row justify-content-center">
        <div class="form-group">
            <label for="player1">Player 1</label>
            <input type="text" class="form-control" id="player1" placeholder="Enter player name 1">
        </div>
        <div class="form-group">
            <label for="player2">Player 2</label>
            <input type="text" class="form-control" id="player2" placeholder="Enter player name 2">
        </div>
        <div class="d-flex justify-content-center mt-3 me-2">
            <input type="radio" class="btn-check" name="gameType" id="gameType1" value="8" autocomplete="off">
            <label class="btn btn-outline-primary me-2 btn-match-type" for="gameType1">8 ball</label>
            <input type="radio" class="btn-check" name="gameType" id="gameType2" value="9" autocomplete="off" checked>
            <label class="btn btn-outline-primary me-2 btn-match-type" for="gameType2">9 ball</label>
            <input type="radio" class="btn-check" name="gameType" id="gameType3" value="10" autocomplete="off">
            <label class="btn btn-outline-primary btn-match-type" for="gameType3">10 ball</label>
        </div>
        <button type="button" class="btn btn-primary col-5" style="margin: .5em;" onclick="startMatch()">Start</button>
    </form>

    <!-- Match Date Title -->
    <h3 id="dateTitle" class="text-center mb-3" style="display: none;">DATE</h3>
        
    <!-- Main Game Interface -->
    <div id="main" class="container text-center" style="display: none;">
        <div class="row align-items-center">
            <!-- Kick-ins Display -->
            <div id="kicks" class="col-5 offset-6 mb-1">
                <span class="circle-kick">
                    <label class="fs-6 col-1">1</label>
                </span>
                <label class="fs-6 col-1">1</label>
                <span class="circle-kick">
                    <label class="fs-6 col-1">2</label>
                </span>
                <label class="fs-6 col-1">2</label>
                <label class="fs-6 col-1">2</label>
            </div>
            
            <!-- Player Selection Buttons -->
            <div id="playersGroup" class="col-5 btn-group-vertical offset-1" role="group">
                <input type="radio" class="btn-check" name="playerOption" id="player1Option" autocomplete="off" checked>
                <label id="player1Label" class="btn btn-outline-primary mb-3" for="player1Option">Player1</label>

                <input type="radio" class="btn-check" name="playerOption" id="player2Option" autocomplete="off">
                <label id="player2Label" class="btn btn-outline-primary" for="player2Option">Player2</label>
            </div>
            
            <!-- Score Display Boxes -->
            <div id="divPlayers" class="col-6 align-content-center">
                <div id="divPlayerLabel1" class="row mb-3 justify-content-start align-items-center">
                    <div id="divWhiteLabel1" class="d-flex col-5 offset-1 justify-content-end">
                        <span id="circle1" class="circle">
                            <label id="whiteLabel1" class="white-label"></label>
                        </span>
                    </div>
                    <div id="divGrayLabel1" class="col-3 justify-content-start">
                        <label id="grayLabel1" class="border gray-label"></label>
                    </div>
                </div>

                <div id="divPlayerLabel2" class="row align-items-center">
                    <div id="divWhiteLabel2" class="d-flex col-5 offset-1 justify-content-end">
                        <span id="circle2" class="circle">
                            <label id="whiteLabel2" class="white-label"></label>
                        </span>
                    </div>
                    <div id="divGrayLabel2" class="col-3">
                        <label id="grayLabel2" class="border gray-label"></label>
                    </div>
                </div>
            </div>
            
            <!-- Score Summary -->
            <div id="score" class="col-9 offset-1">
                <small>(0,0,NaN) <strong>0 - 0</strong> (0,0,NaN)</small>
            </div>
        </div>
        
        <!-- Score Input Buttons -->
        <div id="scoreButtons" class="container mt-2" style="display: block;">
            <!-- Number Buttons (1-10) -->
            <div class="row justify-content-center mb-2">
                <div class="col-2"><button type="button" id="button1" class="btn btn-secondary btn-square">1</button></div>
                <div class="col-2"><button type="button" id="button2" class="btn btn-secondary btn-square">2</button></div>
                <div class="col-2"><button type="button" id="button3" class="btn btn-secondary btn-square">3</button></div>
            </div>
            <div class="row justify-content-center mb-2">
                <div class="col-2"><button type="button" id="button4" class="btn btn-secondary btn-square">4</button></div>
                <div class="col-2"><button type="button" id="button5" class="btn btn-secondary btn-square">5</button></div>
                <div class="col-2"><button type="button" id="button6" class="btn btn-secondary btn-square">6</button></div>
            </div>
            <div class="row justify-content-center mb-2">
                <div class="col-2"><button type="button" id="button7" class="btn btn-secondary btn-square">7</button></div>
                <div class="col-2"><button type="button" id="button8" class="btn btn-secondary btn-square">8</button></div>
                <div class="col-2"><button type="button" id="button9" class="btn btn-secondary btn-square">9</button></div>
            </div>
            <div class="row justify-content-center mb-2">
                <div class="col-2"><button type="button" id="button10" class="btn btn-secondary btn-square">10</button></div>
            </div>
            <div class="row justify-content-center mb-2">
                <div class="col-2"><button type="button" id="button0" class="btn btn-secondary btn-square">0</button></div>
            </div>
            
            <!-- Action Buttons -->
            <div class="row justify-content-center mb-2">
                <div class="col-2"><button type="button" id="buttonM" class="btn btn-secondary btn-square">M</button></div>
                <div class="col-2"><button type="button" id="buttonK" class="btn btn-secondary btn-square">K</button></div>
                <div class="col-2"><button type="button" id="buttonS" class="btn btn-secondary btn-square">S</button></div>
            </div>
            <div class="row justify-content-center mb-2">
                <div class="col-2"><button type="button" id="buttonP" class="btn btn-dark btn-square">P</button></div>
                <div class="col-2"><button type="button" id="buttonG" class="btn btn-success btn-square">G</button></div>
                <div class="col-2"><button type="button" id="buttonN" class="btn btn-dark btn-square">N</button></div>
            </div>
            <div class="row justify-content-center mb-2">
                <div class="col-2"><button type="button" id="buttonn" class="btn btn-secondary btn-square">n</button></div>
                <div class="col-2"><button type="button" id="buttonx" class="btn btn-secondary btn-square">x</button></div>
                <div class="col-2"><button type="button" id="buttonp" class="btn btn-secondary btn-square">p</button></div>
            </div>
            <div class="row justify-content-center mb-2">
                <div class="col-5">
                    <button type="button" id="buttonK-in" class="btn btn-secondary" 
                            style="width: 150px; height: 40px; margin: 0.3em">first shot kick-in</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- End Match Button -->
    <div id="endMatch" class="justify-content-center" style="display: none;">
        <button type="button" class="btn btn-primary col-7" onclick="endMatch()">End Match</button>
    </div>
    
    <!-- Results Display -->
    <div id="results" class="container justify-content-center mb-5 flex-column" style="display: none;">
    </div>

    <!-- Application JavaScript Modules -->
    <script src="js/utils.js"></script>
    <script src="js/models.js"></script>
    <script src="js/warning-badges.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game-logic.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
