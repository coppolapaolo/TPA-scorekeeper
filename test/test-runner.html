<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPA Scorekeeper - Essential Tests</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: #f8f9fa;
        }
        
        .test-header {
            background: linear-gradient(135deg, #2d5a27 0%, #4a7c59 100%);
            color: white;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .test-results {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        
        .btn {
            background: #2d5a27;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0 0.5rem;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #4a7c59;
        }
        
        .test-output {
            background: #1e1e1e;
            color: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            overflow-x: auto;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }

        .test-info {
            background: #e7f3ff;
            border: 1px solid #b8daff;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="test-header">
        <h1>ðŸ§ª TPA Scorekeeper - Essential Tests</h1>
        <p>Only 2 critical tests for core functionality</p>
    </div>

    <div class="test-results">
        <div class="test-info">
            <h3>Test Coverage:</h3>
            <ol>
                <li><strong>Player Names Display:</strong> Mario/Luca appear correctly in buttons</li>
                <li><strong>Warning Badge:</strong> Badge appears after 0 P and player switch</li>
            </ol>
        </div>

        <div style="text-align: center; margin-bottom: 1rem;">
            <button id="runTestsBtn" class="btn" onclick="runEssentialTests()">
                ðŸš€ Run Essential Tests
            </button>
            <button id="clearOutputBtn" class="btn" onclick="clearOutput()">
                ðŸ§¹ Clear Output
            </button>
        </div>

        <h3>Test Output:</h3>
        <div id="testOutput" class="test-output">
            Click "Run Essential Tests" to start...
        </div>
    </div>

    <!-- Load Application Code -->
    <script src="../js/utils.js"></script>
    <script src="../js/models.js"></script>
    <script src="../js/warning-badges.js"></script>
    <script src="../js/ui.js"></script>
    <script src="../js/game-logic.js"></script>
    <script src="../js/app.js"></script>
    
    <!-- Load Test Framework (Simple) -->
    <script src="test-framework.js"></script>
    
    <!-- Load Only Essential Tests -->
    <script src="test-simple.js"></script>

    <script>
        // Capture console output for display
        const originalConsoleLog = console.log;
        let testOutput = [];

        function captureConsole() {
            testOutput = [];
            console.log = function(...args) {
                testOutput.push(args.join(' '));
                originalConsoleLog.apply(console, args);
                updateTestDisplay();
            };
        }

        function restoreConsole() {
            console.log = originalConsoleLog;
        }

        function updateTestDisplay() {
            document.getElementById('testOutput').textContent = testOutput.join('\n');
        }

        async function runEssentialTests() {
            const btnEl = document.getElementById('runTestsBtn');
            
            // Update UI
            btnEl.disabled = true;
            btnEl.textContent = 'ðŸƒâ€â™‚ï¸ Running...';
            
            // Clear previous output and capture console
            clearOutput();
            captureConsole();
            
            try {
                // Run tests
                await runTests();
                
            } catch (error) {
                console.error('Test runner error:', error);
            } finally {
                restoreConsole();
                btnEl.disabled = false;
                btnEl.textContent = 'ðŸš€ Run Essential Tests';
            }
        }

        function clearOutput() {
            testOutput = [];
            document.getElementById('testOutput').textContent = 'Output cleared...';
        }

        // Global error handler
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
        });
    </script>
</body>
</html>
